<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table assignment</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        
        th, td {
          padding: 10px;
        }
    </style>

</head>
<body> 
    <table>
        <tr>
          <th colspan="2">65</th>
          <th colspan="2">40</th>
          <th colspan="2">20</th>
        </tr>
        <tr>
          <td>Men</td>
          <td>Women</td>
          <td>Men</td>
          <td>Women</td>
          <td>Men</td>
          <td>Women</td>
        </tr>

        <tr>
            <td>82</td>
            <td>85</td>
            <td>78</td>
            <td>82</td>
            <td>77</td>
            <td>81</td>
          </tr>
      </table>
</body>
</html>
