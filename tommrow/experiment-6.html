<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment-6</title>
    <style>
        .btn {
            margin: 1% 1% 1% 0%;
        }
    </style>
</head>

<body>
    <h1>Experiment-6</h1>
    <p>Click the button below to add a new button on every click</p>
    <button class="btn" onclick=" newButton()">Click Me</button>
    <script>
        var newNum = 1;
        function newButton() {
            var button = document.createElement("button");
            button.innerHTML = "Button " + newNum;
            button.classList.add("btn");
            newNum++;
            document.getElementsByTagName("body")[0].appendChild(button);
            button.addEventListener("click", function () {
                alert("This is created button");
            });
        }

    </script>
</body>

</html>
