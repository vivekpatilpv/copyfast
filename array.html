    <script>
        var inputArray = [];
         var size = 5; //Maximum Array size

            for(var i=0; i<size; i++) {
                
                //Taking Input from user
                inputArray[i] = window.prompt('Enter Element ' + (i+1));
            }
            //Print the array in the console.
            document.getElementById("result").innerHTML = "inputArray is" + inputArray;


            //ascending array
            inputArray.sort(function(a, b){return a-b});
            document.getElementById("demo").innerHTML = inputArray;

            // Function to add new num
           
                inputArray.push(30);
          
                document.getElementById("demo1").innerHTML = inputArray;

                //lenght
                let length =  inputArray.length;

             document.getElementById("demo2").innerHTML = length;

             //position
         

             document.getElementById("demo4").innerHTML = "Index wala" + inputArray[2];


</script>
    </script>
